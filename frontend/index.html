<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Stats - Player Driving Distance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2e8b57, #90ee90);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 50px;
            padding: 40px;
        }
        .golf-header {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 30px;
        }
        .player-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .distance-badge {
            font-size: 1.2em;
            font-weight: bold;
            color: #2e8b57;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="golf-header">
            <h1>üèåÔ∏è‚Äç‚ôÇÔ∏è PGA Tour Average Driving Distance Stats</h1>
            <p class="lead">üîéView player average driving distance statistics</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <button id="loadStatsBtn" class="btn btn-success btn-lg w-100">
                    Load Player Statistics
                </button>
            </div>
        </div>

        <div id="loading" class="loading d-none">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Fetching player data...</p>
        </div>

        <div id="error" class="error d-none">
            <h4>Error Loading Data</h4>
            <p>Please make sure your API is running on <strong>https://localhost:7xxx</strong></p>
            <p>Check the console for more details.</p>
        </div>

        <div id="playerStats" class="row">
            <!-- Player cards will be populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
